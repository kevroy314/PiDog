		<script type="text/javascript">
			//GPS Update Example Code
			var flightPath, flightPlanCoordinates, map;
			var x = -27.46758, y = 153.027892;
			function initialize() {
			  var mapOptions = {
				zoom: 3,
				center: new google.maps.LatLng(-27.46758, 153.027892),
				disableDefaultUI: true,
				mapTypeId: google.maps.MapTypeId.TERRAIN
			  };

			  map = new google.maps.Map(document.getElementById("map-canvas"),
				  mapOptions);
			  flightPlanCoordinates = [
				new google.maps.LatLng(37.772323, -122.214897),
				new google.maps.LatLng(21.291982, -157.821856),
				new google.maps.LatLng(-18.142599, 178.431),
				new google.maps.LatLng(-27.46758, 153.027892)
			  ];
			  flightPath = new google.maps.Polyline({
				path: flightPlanCoordinates,
				strokeColor: "#FF0000",
				strokeOpacity: 1.0,
				strokeWeight: 2
			  });
			  flightPath.setMap(map);
			  setTimeout(makeMapTagsInvisible,1000);
			}
			function makeMapTagsInvisible(){
				var mapcanvas = document.getElementById("map-canvas");
				for(var i = 0; i < mapcanvas.childNodes[0].childNodes.length;i++)
					if(mapcanvas.childNodes[0].childNodes[i].className=="gmnoprint")
						mapcanvas.childNodes[0].childNodes[i].hidden=true;
			}
			function addPointBenchmark(){
				setInterval(function(){addPoint(x,y); x+=0.5;y+=0.5;},33);
			}
			function addPoint(x,y){
				var newPoint = new google.maps.LatLng(x, y);
				flightPlanCoordinates.push(newPoint);
				flightPath.setPath(flightPlanCoordinates);   
				map.setCenter(newPoint);
			}
			google.maps.event.addDomListener(window, 'load', initialize);
		</script>
		<script type="text/javascript">
			//Heart Rate Update Example
			var lastHR = 60.0;
			var lastHRRenderSpeed = (1/60.2)*30;
			function updateHR(newHR){
				var numericDisplay = document.getElementById("heart-rate-num");
				numericDisplay.innerHTML = newHR+"";
				var heartDisplay = document.getElementById("heart");
				var newRenderedSpeed = (1/newHR)*30;
				if(Math.abs(lastHR-newHR)>10){
					heartDisplay.style['-webkit-animation'] = 'none';
					lastHR = newHR;
					lastHRRenderSpeed=newRenderedSpeed;
					setTimeout(function(){heartDisplay.style['-webkit-animation'] = 'heartBeat alternate infinite';heartDisplay.style['-webkit-animation-duration'] = lastHRRenderSpeed+"s";},500);
				}
			}
		</script>
		<script type="text/javascript">
			//Resparation Rate Update Example
			var lastRR = 10.0;
			var lastRRRenderSpeed = (1/60.2)*30;
			function updateRR(newRR){
				var numericDisplay = document.getElementById("resparation-rate-num");
				numericDisplay.innerHTML = newRR+"";
				var resparationDisplay = document.getElementById("lung");
				var newRenderedSpeed = (1/newRR)*30;
				if(Math.abs(lastRR-newRR)>5){
					resparationDisplay.style['-webkit-animation'] = 'none';
					lastRR = newRR;
					lastRRRenderSpeed=newRenderedSpeed;
					setTimeout(function(){resparationDisplay.style['-webkit-animation'] = 'lungBreath alternate infinite';resparationDisplay.style['-webkit-animation-duration'] = lastRRRenderSpeed+"s";},500);
				}
			}
			google.maps.event.addDomListener(window, 'load', initialize);
		</script>

		<script type="text/javascript">
			//Websocket Interface
			// if user is running mozilla then use it's built-in WebSocket
			window.WebSocket = window.WebSocket || window.MozWebSocket;

			// if browser doesn't support WebSocket, just show some notification and exit
			if (!window.WebSocket) {
				//content.html($('<p>', { text: 'Sorry, but your browser doesn\'t '
				//								+ 'support WebSockets.'} ));
				document.body.style.background = "red";
			}

			// open connection
			var connection = new WebSocket('ws://10.0.144.179:1337');
			if(connection==undefined)
				document.body.style.background = "green";
			connection.onopen = function () {
				
			};

			connection.onerror = function (error) {
				alert("There was an error in the websocket connection.");
			};

			// most important part - incoming messages
			connection.onmessage = function (message) {
				document.body.style.background = "yellow";
				// try to parse JSON message. Because we know that the server always returns
				// JSON this should work without any problem but we should make sure that
				// the massage is not chunked or otherwise damaged.
				try {
					var json = JSON.parse(message.data);
				} catch (e) {
					console.log('This doesn\'t look like a valid JSON: ', message.data);
					return;
				}

				// NOTE: if you're not sure about the JSON structure
				// check the server source code above
				if (json.type === 'message'){
					updateHR(json.data.hr);
					updateRR(json.data.rr);
					addPoint(json.data.gpsx,json.data.gpsy);
				} else {
					console.log('Hmm..., I\'ve never seen JSON like this: ', json);
				}
			};
		</script>
